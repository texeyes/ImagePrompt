<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Image Prompt Generator</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00e5ff; /* Cyan */
            --accent-secondary: #ff007f; /* Magenta */
            --lock-color: #ffd700; /* Gold */
            --border-radius: 8px;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
        }

        /* --- Controls --- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
            width: 100%;
            max-width: 900px;
        }

        button {
            background: var(--card-bg);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            flex: 1 1 150px;
        }

        button:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
        }

        button.chaos {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }

        button.chaos:hover {
            background: var(--accent-secondary);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.4);
        }

        /* --- Prompt Display --- */
        .prompt-container {
            width: 100%;
            max-width: 900px;
            margin-bottom: 30px;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #000;
            border: 1px solid #333;
            border-radius: var(--border-radius);
            color: #fff;
            padding: 15px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            resize: vertical;
            box-sizing: border-box;
            line-height: 1.4;
        }

        .copy-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.8rem;
            flex: 0;
            width: auto;
        }

        /* --- Filter Grid --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1400px;
        }

        .filter-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.2s;
        }

        .filter-card:hover {
            border-color: #555;
        }

        .filter-header {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* The "Wheel" Display */
        .wheel-display {
            background: #121212;
            padding: 10px;
            border-radius: 4px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.95rem;
            cursor: pointer;
            border: 1px solid transparent;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .wheel-display.locked {
            border: 1px solid var(--lock-color);
            background: #252210;
        }

        .wheel-display:hover {
            background: #2a2a2a;
        }
        
        .wheel-display.locked:hover {
            background: #252210;
        }

        .lock-icon {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            color: var(--lock-color);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .wheel-display.locked .lock-icon {
            opacity: 1;
        }

        .wheel-display.rolling {
            color: var(--accent-color);
            filter: blur(0.5px);
        }

        .multi-tag {
            display: inline-block;
            background: #333;
            border-radius: 4px;
            padding: 2px 6px;
            margin: 2px;
            font-size: 0.85rem;
        }

    </style>
</head>

        <button onclick="roll(1)">1. Standard Roll<br><small>(1 per filter)</small></button>

        <button onclick="roll(3)">3. Rich Roll<br><small>(1-2 per filter)</small></button>

    // State management
    const state = {};
    const keys = Object.keys(filtersData);

    // Initialize State
    keys.forEach(key => {
        state[key] = {
            selected: [], // Array of strings
            locked: false
        };
    });

    // --- SETUP UI ---
    const grid = document.getElementById('filterGrid');

    function initGrid() {
        grid.innerHTML = '';
        keys.forEach(key => {
            const card = document.createElement('div');
            card.className = 'filter-card';
            
            const header = document.createElement('div');
            header.className = 'filter-header';
            header.innerHTML = `<span>${key}</span>`;
            card.appendChild(header);

            const display = document.createElement('div');
            display.className = 'wheel-display';
            display.id = `display-${key}`;
            display.textContent = "-";
            display.onclick = () => toggleLock(key);

            const lockIcon = document.createElement('span');
            lockIcon.className = 'lock-icon';
            lockIcon.innerHTML = '&#128274;'; // Padlock character
            display.appendChild(lockIcon);

            card.appendChild(display);
            grid.appendChild(card);
        });
    }

    // --- LOGIC ---

    function getRandomItem(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function toggleLock(key) {
        // Can only lock if there is a selection
        if(state[key].selected.length === 0 && !state[key].locked) return;

        state[key].locked = !state[key].locked;
        const display = document.getElementById(`display-${key}`);
        if(state[key].locked) {
            display.classList.add('locked');
        } else {
            display.classList.remove('locked');
        }
    }

    function updateDisplay(key) {
        const display = document.getElementById(`display-${key}`);
        const selection = state[key].selected;
        
        // Clear previous content (keep lock icon logic handled by CSS/Parent)
        // We re-add lock icon span to ensure it exists
        display.innerHTML = ''; 
        
        const lockIcon = document.createElement('span');
        lockIcon.className = 'lock-icon';
        lockIcon.innerHTML = '&#128274;';
        display.appendChild(lockIcon);

        if (selection.length === 0) {
            const span = document.createElement('span');
            span.textContent = "—";
            span.style.opacity = "0.3";
            display.appendChild(span);
        } else if (selection.length === 1) {
            const span = document.createElement('span');
            span.textContent = selection[0];
            display.appendChild(span);
        } else {
            // Multiple items
            selection.forEach(item => {
                const tag = document.createElement('div');
                tag.className = 'multi-tag';
                tag.textContent = item;
                display.appendChild(tag);
            });
        }
    }

    async function roll(mode) {
        const finalPromptArea = document.getElementById('finalPrompt');
        finalPromptArea.value = "Rolling...";

        // Trigger animation
        keys.forEach(key => {
            if(!state[key].locked) {
                const display = document.getElementById(`display-${key}`);
                display.classList.add('rolling');
                display.querySelector('span:not(.lock-icon)')?.remove(); // remove text
            }
        });

        // Small delay for visual effect
        await new Promise(r => setTimeout(r, 400));

        keys.forEach(key => {
            if (state[key].locked) return; // Skip locked filters

            const options = filtersData[key];
            state[key].selected = []; // Reset selection

            if (mode === 1) {
                // Button 1: One random choice from each filter
                state[key].selected.push(getRandomItem(options));
            } 
            else if (mode === 2) {
                // Button 2: Random filters (subset) + 1 option
                // 60% chance to include a filter
                if (Math.random() > 0.4) {
                    state[key].selected.push(getRandomItem(options));
                }
            } 
            else if (mode === 3) {
                // Button 3: At least 1 choice, max 2
                state[key].selected.push(getRandomItem(options));
                // 30% chance to add a second item from same category
                if (Math.random() > 0.7) {
                    let second = getRandomItem(options);
                    if(second !== state[key].selected[0]) {
                        state[key].selected.push(second);
                    }
                }
            } 
            else if (mode === 4) {
                // Button 4: Chaos (Total Random)
                // Randomly decide if filter is active (80% chance)
                if (Math.random() > 0.2) {
                    // Randomly decide count (1 to 3)
                    const count = Math.floor(Math.random() * 3) + 1;
                    for(let i=0; i<count; i++) {
                        let item = getRandomItem(options);
                        if(!state[key].selected.includes(item)){
                            state[key].selected.push(item);
                        }
                    }
                }
            }

            // Remove rolling class and update text
            const display = document.getElementById(`display-${key}`);
            display.classList.remove('rolling');
            updateDisplay(key);
        });

        constructPrompt();
    }

    function constructPrompt() {
        let promptParts = [];
        keys.forEach(key => {
            if (state[key].selected.length > 0) {
                // Join multiple choices within a category with " + "
                promptParts.push(state[key].selected.join(" + "));
            }
        });
        
        const finalString = promptParts.join(", ");
        document.getElementById('finalPrompt').value = finalString;
    }

    function copyToClipboard() {
        const copyText = document.getElementById("finalPrompt");
        copyText.select();
        copyText.setSelectionRange(0, 99999); 
        navigator.clipboard.writeText(copyText.value);
        
        const btn = document.querySelector('.copy-btn');
        const originalText = btn.textContent;
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = originalText, 1500);
    }

    // Initialize
    initGrid();

</script>
