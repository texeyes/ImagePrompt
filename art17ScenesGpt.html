<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Script â†’ Image Prompt Factory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0c0c0c;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      font-weight: 600;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      background: #0a0a0a;
      color: #eaeaea;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 13px;
      margin-bottom: 16px;
      resize: vertical;
    }
    button {
      background: #ffffff;
      color: #000;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .card {
      background: #151515;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
    }
    .label {
      font-size: 13px;
      opacity: 0.65;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<h1>ðŸŽ¬ TikTok Script â†’ Mega Image Prompt</h1>
<p>
Paste a TikTok video script. This tool generates a single cohesive,
multi-scene image prompt optimized for TikTok storytelling.
</p>

<div class="label">TikTok Video Script Input</div>
<textarea id="scriptInput" placeholder="Paste TikTok Video Script here..."></textarea>

<button onclick="generatePrompt()">Generate Mega Image Prompt</button>

<div id="output"></div>

<script>
const STYLE_TEMPLATE = `
Visual Style Reference:
Late-night Austin, Texas museum atmosphere.
Brutal on-camera flash, crushed blacks, blown highlights.
Heavy film grain, raw street-photography aesthetic.
Anti-polish, fashion-documentary realism.
No text overlays, no UI, no borders, no labels.
`.trim();

const SCENE_BEATS = [
  {
    name: "Hook / Intro",
    visual: "Immediate visual tension, strong eye contact or silhouette, flash dominates, attention-grabbing pose"
  },
  {
    name: "Setup",
    visual: "Wider context shot, environment introduced, outfit fully visible, casual movement"
  },
  {
    name: "Core",
    visual: "Detail-focused framing, textures, accessories, fabric, body language relaxed but intentional"
  },
  {
    name: "Show",
    visual: "Motion-driven scene, outfit interaction, walking, turning, stepping, flash freezing action"
  },
  {
    name: "Peak",
    visual: "Strongest styling moment, confident posture, bold framing, editorial impact"
  },
  {
    name: "Outro",
    visual: "Quiet confidence, pull-back or intimate close-up, emotional resolution"
  }
];

function extractSections(text) {
  return SCENE_BEATS.map(b => b.name);
}

function generatePrompt() {
  const script = document.getElementById("scriptInput").value.trim();
  if (!script) return;

  const scenes = extractSections(script);

  let sceneDescriptions = scenes.map((scene, i) => {
    return `
Scene ${i + 1} (${scene}):
${SCENE_BEATS[i].visual}
Same character, same outfit universe, visual continuity maintained.
`.trim();
  }).join("\n\n");

  const megaPrompt = `
Create a multi-scene image set designed for TikTok video storytelling.

${STYLE_TEMPLATE}

Scene Structure:
Generate a cohesive sequence of scenes that visually map to a TikTok script arc.
Scenes should feel like moments from the same night and location,
with evolving energy and framing but consistent character identity.

${sceneDescriptions}

Overall Direction:
Fashion-forward subject.
Scenes should prioritize clarity at small screen size.
Each frame must be visually distinct enough to cut between quickly.
Lighting and flash behavior may vary slightly per scene but remain stylistically unified.
`.trim();

  document.getElementById("output").innerHTML = `
    <div class="card">
      <h2>ðŸ–¼ Mega Image Prompt</h2>
      <div class="label">Copy into your image generator</div>
      <textarea readonly>${megaPrompt}</textarea>
    </div>
  `;
}
</script>

</body>
</html>
