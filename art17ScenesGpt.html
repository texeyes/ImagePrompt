<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Script â†’ Image Prompt Factory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0c0c0c;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      font-weight: 600;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      background: #0a0a0a;
      color: #eaeaea;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 13px;
      margin-bottom: 16px;
      resize: vertical;
    }
    button {
      background: #ffffff;
      color: #000;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .card {
      background: #151515;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
    }
    .label {
      font-size: 13px;
      opacity: 0.65;
      margin-bottom: 6px;
    }
    .row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }
    select {
      background: #0a0a0a;
      color: #eaeaea;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px;
      font-size: 14px;
    }
    .copied {
      font-size: 13px;
      color: #7CFF7C;
      margin-top: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h1>ðŸŽ¬ TikTok Script â†’ Mega Image Prompt</h1>
<p>
Paste a TikTok video script. This tool generates a single cohesive,
multi-scene image prompt optimized for TikTok visuals.
</p>

<div class="label">TikTok Video Script Input</div>
<textarea id="scriptInput" placeholder="Paste TikTok Video Script here..."></textarea>

<div class="row">
  <div>
    <div class="label">Output Type</div>
    <select id="outputType">
      <option value="contact">Contact Sheet (Multi-frame)</option>
      <option value="single">Single Frame (Hero Image)</option>
    </select>
  </div>
</div>

<button onclick="generatePrompt()">Generate & Copy Prompt</button>

<div id="output"></div>

<script>
const STYLE_TEMPLATE = `
Visual Style Reference:
Late-night Austin, Texas museum atmosphere.
Brutal on-camera flash, crushed blacks, blown highlights.
Heavy film grain, raw street-photography aesthetic.
Anti-polish, fashion-documentary realism.

ABSOLUTE CONSTRAINT:
Absolutely NO words, letters, typography, captions, signage, symbols,
numbers, logos, or readable text of any kind anywhere in any image.
`.trim();

const SCENE_BEATS = [
  "Hook / Intro â€“ immediate visual tension, strong silhouette or eye contact",
  "Setup â€“ environment revealed, full outfit context",
  "Core â€“ texture, accessories, fabric, detail emphasis",
  "Show â€“ motion moment, walking, turning, flash freezing action",
  "Peak â€“ strongest styling, bold framing, editorial confidence",
  "Outro â€“ calm resolution, intimate or pulled-back moment"
];

function generatePrompt() {
  const script = document.getElementById("scriptInput").value.trim();
  const outputType = document.getElementById("outputType").value;
  if (!script) return;

  let layoutBlock = "";
  let sceneBlock = "";

  if (outputType === "contact") {
    layoutBlock = `
Output Format:
Create a multi-frame contact sheet grid.
Frames should feel like moments from the same shoot and same night.
Each frame must be visually distinct but stylistically unified.
`.trim();

    sceneBlock = SCENE_BEATS.map((s, i) => `
Frame ${i + 1}:
${s}.
Same character, same outfit universe, continuity maintained.
`).join("\n");
  } else {
    layoutBlock = `
Output Format:
Create a single, high-impact hero image.
This image should visually summarize the entire TikTok arc.
Optimized for hooks, thumbnails, and opening frames.
`.trim();

    sceneBlock = `
Single Scene Direction:
Confident fashion-forward subject.
Strong pose, clear outfit read, emotional immediacy.
Editorial but authentic â€” designed to stop the scroll.
`.trim();
  }

  const megaPrompt = `
Create image content specifically designed for TikTok video creation.

${STYLE_TEMPLATE}

${layoutBlock}

Scene Direction:
${sceneBlock}

Overall Guidance:
Same character throughout.
Consistent styling universe.
Scene-to-scene evolution in energy, framing, and motion.
Optimized for small-screen clarity and fast cuts.
`.trim();

  navigator.clipboard.writeText(megaPrompt);

  document.getElementById("output").innerHTML = `
    <div class="card">
      <h2>ðŸ–¼ Mega Image Prompt</h2>
      <textarea readonly>${megaPrompt}</textarea>
      <div class="copied">âœ“ Prompt copied to clipboard</div>
    </div>
  `;
}
</script>

</body>
</html>
