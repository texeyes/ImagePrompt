<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nano Banana Composition Prompt Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050714;
      --bg-soft: #0d1021;
      --card: #101426;
      --accent: #5ef2c5;
      --accent-soft: rgba(94, 242, 197, 0.16);
      --accent-strong: #3bd2a4;
      --danger: #ff6b81;
      --text-main: #f8f8ff;
      --text-soft: #b4b7d4;
      --border-subtle: #1f2440;
      --chip-bg: #161b33;
      --chip-border: #262c4a;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.6);
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #161a33 0, #050714 46%, #020309 100%);
      color: var(--text-main);
      min-height: 100vh;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    .app-shell {
      width: 100%;
      max-width: 1160px;
      display: grid;
      gap: 20px;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
    }

    @media (max-width: 900px) {
      .app-shell {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: radial-gradient(circle at top left, #171a35 0, #0b0f21 40%, #050714 100%);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      padding: 20px 22px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(94, 242, 197, 0.06), transparent 55%);
      opacity: 0.75;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      background: rgba(22, 27, 51, 0.9);
      border: 1px solid rgba(94, 242, 197, 0.3);
      color: var(--accent-strong);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 6px;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 8px rgba(94, 242, 197, 0.9);
    }

    h1 {
      font-size: 24px;
      letter-spacing: 0.03em;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 span.highlight {
      color: var(--accent);
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-soft);
      max-width: 520px;
      line-height: 1.4;
      margin-bottom: 14px;
    }

    .caps-label {
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 6px;
    }

    .filter-group {
      margin-bottom: 16px;
      padding: 10px 10px 12px;
      border-radius: var(--radius-md);
      background: linear-gradient(
        135deg,
        rgba(17, 21, 44, 0.95),
        rgba(10, 13, 29, 0.95)
      );
      border: 1px solid var(--border-subtle);
    }

    .filter-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      gap: 12px;
    }

    .filter-title {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .filter-pill {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: var(--radius-pill);
      background: rgba(94, 242, 197, 0.1);
      color: var(--accent-strong);
    }

    .filter-hint {
      font-size: 11px;
      color: var(--text-soft);
      text-align: right;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      padding: 5px 9px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--chip-border);
      background: var(--chip-bg);
      color: var(--text-soft);
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .chip span.chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
    }

    .chip strong {
      font-weight: 600;
      color: var(--text-main);
    }

    .chip.selected {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent-strong);
      box-shadow: 0 0 0 1px rgba(94, 242, 197, 0.3);
    }
