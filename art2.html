    <div class="prompt-box">
        <div class="prompt-header">
            <h2>Your Prompt</h2>

                <button class="icon-btn btn-randomize" onclick="randomize()" title="Randomize">ðŸ”„ Random</button>
                <button class="icon-btn btn-clear" onclick="clearAll()" title="Clear All">âœ– Clear</button>
                <button class="icon-btn btn-copy" onclick="copyToClipboard()" title="Copy">ðŸ“‹ Copy</button>

        <div class="prompt-display" id="promptDisplay">

<script>
    const selections = {
        complexity: '',
        composition: '',
        artStyle: '',
        designTrend: '',
        perspective: '',
        colorMood: '',
        lighting: '',
        conceptual: ''
    };

    const filters = {
        complexity: {
            title: 'Composition Complexity',
            options: ['Simplified', 'Complex']
        },
        composition: {
            title: 'Composition Type',
            options: [
                'Rule of Thirds', 'Centered', 'Symmetrical', 'Diagonal', 'Radial',
                'Framed', 'Spiral Section', 'Golden Spiral', 'Golden Ratio Triangle',
                'Harmonious Triangle', 'S-Curve', 'Triangular', 'Circular', 'Grid',
                'Focal Mass', 'Y-Arrangement', 'Steelyrad', 'Balanced Scales', 'Tunnel', 'Cross'
            ]
        },
        artStyle: {
            title: 'Art Style',
            options: [
                'Engraved Halftone', 'Monochrome Organic', 'Glossy Surfaces', '3D Style',
                'Inspired Line Art', 'Flat Illustrative', 'Watercolor', 'Oil Painting',
                'Digital Art', 'Pixel Art', 'Pencil Sketch', 'Ink Wash', 'Charcoal',
                'Photorealistic', 'Vector Art', 'Low Poly'
            ]
        },
        designTrend: {
            title: 'Design Trend',
            options: [
                'Artisanal Modernism', 'Neo-folk Character', 'Material Minimalism',
                'Neo-Nostalgic Utility', 'Brutalist Maximalism'
            ]
        },
        perspective: {
            title: 'Visual Perspective',
            options: [
                'Peacocking', 'Signaling', 'Counter-Signaling', 'Boundary Signaling',
                'Group Signaling', 'Anti-Group Signaling', 'Camouflage'
            ]
        },
        colorMood: {
            title: 'Color & Mood',
            options: [
                'Vibrant Energy', 'Muted Elegance', 'Monochromatic Drama', 'Pastel Dreamscape',
                'Neon Cyberpunk', 'Earth Tones Organic', 'Cool Minimalist', 'Warm Nostalgic',
                'High Contrast Bold', 'Gradient Fusion'
            ]
        },
        lighting: {
            title: 'Lighting & Atmosphere',
            options: [
                'Golden Hour Glow', 'Studio Perfect', 'Dramatic Chiaroscuro', 'Ethereal Backlit',
                'Overcast Diffused', 'Neon Night', 'Harsh Midday', 'Candlelight Intimate',
                'Volumetric Fog', 'Moonlit Mystery', 'Bioluminescent Glow', 'Lens Flare Dynamic'
            ]
        },
        conceptual: {
            title: 'Conceptual Framework',
            options: [
                'Surrealist Juxtaposition', 'Deconstructed Reality', 'Symbolic Metaphor',
                'Existential Minimalism', 'Dystopian Commentary', 'Utopian Idealism',
                'Abstract Emotion', 'Paradoxical Tension', 'Temporal Layering',
                'Identity Fragmentation', 'System Critique', 'Organic vs Synthetic'
            ]
        }
    };

    function handleSelect(category, value) {
        selections[category] = selections[category] === value ? '' : value;
        updatePrompt();
        renderFilters();
    }

    function generatePrompt() {
        const parts = [];
        
        if (selections.complexity) parts.push(selections.complexity.toLowerCase() + ' composition');
        if (selections.composition) parts.push(selections.composition.toLowerCase());
        if (selections.artStyle) parts.push(selections.artStyle.toLowerCase() + ' style');
        if (selections.designTrend) parts.push(selections.designTrend.toLowerCase());
        if (selections.perspective) parts.push(selections.perspective.toLowerCase() + ' perspective');
        if (selections.colorMood) parts.push(selections.colorMood.toLowerCase());
        if (selections.lighting) parts.push(selections.lighting.toLowerCase() + ' lighting');
        if (selections.conceptual) parts.push(selections.conceptual.toLowerCase() + ' concept');
        
        return parts.length > 0 ? parts.join(', ') : 'Select options to build your prompt...';
    }

    function updatePrompt() {
        document.getElementById('promptDisplay').textContent = generatePrompt();
    }

    function copyToClipboard() {
        const prompt = generatePrompt();
        if (prompt !== 'Select options to build your prompt...') {
            navigator.clipboard.writeText(prompt).then(() => {
                const alert = document.getElementById('copyAlert');
                alert.classList.remove('hidden');
                setTimeout(() => alert.classList.add('hidden'), 2000);
            });
        }
    }

    function clearAll() {
        Object.keys(selections).forEach(key => selections[key] = '');
        updatePrompt();
        renderFilters();
    }

    function randomize() {
        Object.keys(filters).forEach(key => {
            const options = filters[key].options;
            selections[key] = options[Math.floor(Math.random() * options.length)];
        });
        updatePrompt();
        renderFilters();
    }

    function renderFilters() {
        const container = document.getElementById('filtersContainer');
        container.innerHTML = '';

        Object.entries(filters).forEach(([key, filter]) => {
            const card = document.createElement('div');
            card.className = 'filter-card';

            const title = document.createElement('h3');
            title.textContent = filter.title;
            
            if (selections[key]) {
                const badge = document.createElement('span');
                badge.className = 'selected-badge';
                badge.textContent = 'Selected';
                title.appendChild(badge);
            }

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            filter.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                if (selections[key] === option) {
                    btn.classList.add('selected');
                }
                btn.textContent = option;
                btn.onclick = () => handleSelect(key, option);
                optionsContainer.appendChild(btn);
            });

            card.appendChild(title);
            card.appendChild(optionsContainer);
            container.appendChild(card);
        });
    }

    // Initial render
    renderFilters();
</script>
